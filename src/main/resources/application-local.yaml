spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update

app:
  auth:
    jwt:
      secret: ${JWT_SECRET}
      expiration: ${JWT_EXPIRATION}

logging:
  level:
    web: DEBUG